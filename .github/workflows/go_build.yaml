on: [push, pull_request]
name: Build
jobs:
  build:
    strategy:
      matrix:
        go_version: [1.16, 1.17, 1.18]
    runs-on: ubuntu-latest
    steps:
      - name: Install go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go_version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: go build .